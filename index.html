<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sasta wordle</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img id="logo" src="tree.png" alt="tree">
        
        <h1 class="head">Sasta wordle</h1>
        
    </header>
    <br>
    <span id="head">
        <h5 id="result" class="head">result</h5>
    </span>
    <div class="grid-container">
        <!-- 6 rows of 5 input boxes each for guesses -->
        <div class="grid-row">
            <input class="grid-item" type="text" maxlength="1">
            <input class="grid-item" type="text" maxlength="1">
            <input class="grid-item" type="text" maxlength="1">
            <input class="grid-item" type="text" maxlength="1">
            <input class="grid-item" type="text" maxlength="1">
        </div>
        <div class="grid-row">
            <input class="grid-item" type="text" maxlength="1">
            <input class="grid-item" type="text" maxlength="1">
            <input class="grid-item" type="text" maxlength="1">
            <input class="grid-item" type="text" maxlength="1">
            <input class="grid-item" type="text" maxlength="1">
        </div>
        <div class="grid-row">
            <input class="grid-item" type="text" maxlength="1">
            <input class="grid-item" type="text" maxlength="1">
            <input class="grid-item" type="text" maxlength="1">
            <input class="grid-item" type="text" maxlength="1">
            <input class="grid-item" type="text" maxlength="1">
        </div>
        <div class="grid-row">
            <input class="grid-item" type="text" maxlength="1">
            <input class="grid-item" type="text" maxlength="1">
            <input class="grid-item" type="text" maxlength="1">
            <input class="grid-item" type="text" maxlength="1">
            <input class="grid-item" type="text" maxlength="1">
        </div>
        <div class="grid-row">
            <input class="grid-item" type="text" maxlength="1">
            <input class="grid-item" type="text" maxlength="1">
            <input class="grid-item" type="text" maxlength="1">
            <input class="grid-item" type="text" maxlength="1">
            <input class="grid-item" type="text" maxlength="1">
        </div>
        <div class="grid-row">
            <input class="grid-item" type="text" maxlength="1">
            <input class="grid-item" type="text" maxlength="1">
            <input class="grid-item" type="text" maxlength="1">
            <input class="grid-item" type="text" maxlength="1">
            <input class="grid-item" type="text" maxlength="1">
        </div>
        <button id="submit">Submit Guess</button>
    <script src="index.js"></script>
</body>
</html>
